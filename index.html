<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Response Form</title>
    <link rel="shortcut icon" href="https://www.joonsquare.com/usermanage/image/business/techno-india-university-kolkata-16224/techno-india-university-kolkata-logo.jpg" type="image/x-icon" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-4 md:px-32 md:pt-10 md:h-[1800px] flex md:justify-between md:space-x-10 md:bg-gray-500">
    <div class="bg-gray-300 rounded-lg md:rounded-3xl w-full md:w-[1000px] h-[850px] md:h-[1680px] flex-col space-y-5">
        <div class="pl-4 pr-8 pt-4 md:py-10 md:flex justify-center">
            <!-- this is the image of techno india University -->
            <img src="https://th.bing.com/th/id/R.4a22bf6560408ac1e1fe5f1fbbb0c81a?rik=vk%2fH17Djc463Zw&riu=http%3a%2f%2fwww.tigmis.com%2ftiu%2fadmission%2fpic%2ftig-logo-black.png&ehk=53dztdkcK70JmT%2f5d0E%2bd1%2fywn1vCkT6M9ZIZB%2b4t2Q%3d&risl=&pid=ImgRaw&r=0" alt="Techno India University Logo!" class="md:w-2/3">
        </div>

        <div class="px-4 md:px-16">
            <!-- This is the place where the form is -->
            <div class="bg-gray-400 rounded-lg md:rounded-3xl w-full md:h-[1340px] p-4 md:p-10">
                <h1 class="font-bold text-2xl md:text-5xl item-center w-full mb-4 flex justify-center text-white">Attendence Details</h1>

                <form action="" method="get" class="flex-col space-y-4 md:space-y-10">
                    <label for="name" class="flex-col md:space-y-2">
                        <span class="px-1 font-bold uppercase text-white md:text-3xl">Name</span>
                        <input type="text" id="name" placeholder="Name" class="w-full p-2 md:p-4 rounded-lg uppercase font-semibold text-gray-500 md:text-3xl" required autofocus>
                    </label>

                    <div class="flex-col md:space-y-2">
                        <!-- This div stores the data for courses -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Course</p>
                        <select name="course" id="course" class="w-full p-2 md:p-4 rounded-lg bg-white font-semibold text-gray-500 md:text-3xl" required>
                            <option value="null" class="font-bold">-----SELECT-----</option>
                            <option value="BCA">Bachelor of Computer Applicatons (BCA)</option>
                            <option value="BTECH">Bachelor of Technology (BTECH)</option>
                            <option value="BSC">Bachelor of Science (BSC)</option>
                            <option value="BCOM">Bachelor of Commerce (BCOM)</option>
                        </select>
                    </div>

                    <div class="flex-col md:space-y-2">
                        <!-- This div stores the data for student ID -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Student ID</p>
                        <input type="text" inputmode="numeric" id="student_id" placeholder="Student ID(last 4 digits)" class="w-full p-2 md:p-4 rounded-lg uppercase font-semibold text-gray-500 md:text-3xl" required>
                    </div>

                    <div class="flex-col md:space-y-2">
                        <!-- This is the div that stores the data for section -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Section</p>
                        <input type="text" id="section" placeholder="Section" class="w-full p-2 md:p-4 rounded-lg uppercase font-semibold text-gray-500 md:text-3xl" required>
                    </div>

                    <div class="flex-col md:space-y-2">
                        <!-- This div stores the data for current date -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Date</p>
                        <div id="currentDate" class="bg-white rounded-lg p-2 md:p-4 font-semibold text-gray-500 md:text-3xl"></div>
                    </div>

                    <div class="flex-col md:space-y-2">
                        <!-- This div stores the data of the class -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Class</p>
                        <input type="text" id="class" placeholder="Class" class="w-full p-2 md:p-4 rounded-lg uppercase font-semibold text-gray-500 md:text-3xl">
                    </div>

                    <div class="flex-col md:space-y-2">
                        <!-- This div stores the data about the room number -->
                        <p class="px-1 font-bold uppercase text-white md:text-3xl">Room No</p>
                        <input type="text" id="room_no" placeholder="Room No" class="w-full p-2 md:p-4 rounded-lg uppercase font-semibold text-gray-500 md:text-3xl">
                    </div>

                    <div class="pt-5">
                        <button type="send" class="w-full p-3 md:p-8 text-xl md:text-5xl bg-red-600 hover:bg-red-600 text-white font-semibold rounded-lg md:rounded-3xl" id="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="hidden md:flex w-1/2 md:h-[1680px] md:visible px-10">
        <div class="w-full h-full rounded-3xl">
            <img src="https://dz01iyojmxk8t.cloudfront.net/wp-content/uploads/2017/03/06013903/Website-Thumbnail-Techno-India-University-min.jpg" alt="Techno India University Image" class="w-full h-full rounded-3xl">
        </div>
    </div>

    <script>
        // JavaScript code to display the current date
        const currentDateElement = document.getElementById('currentDate');
        const currentDate = new Date();

        // Format the date as desired (e.g., 'MM/DD/YYYY')
        const formattedDate = `${currentDate.getMonth() + 1}/${currentDate.getDate()}/${currentDate.getFullYear()}`;

        // Set the content of the paragraph element to the formatted date
        currentDateElement.textContent = `${formattedDate}`;

        const button_submit = document.getElementById('submit')

        button_submit.addEventListener('click', () => {
            var name = document.getElementById("name").value;
            var student_id = document.getElementById("student_id").value;
            var section = document.getElementById("section").value;
            var classes = document.getElementById("class").value;

            if(name != "" && student_id != "" && section != "" && classes != "")
            alert('Your Response has been submitted!!');

            else
            alert("Enter all the details first!");
        })

    </script>
</body>
</html>
